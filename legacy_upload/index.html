  <style>
      /* Light theme as default */
      body {
        background-color: #f9fafb; /* bg-gray-50 */
        color: #111827; /* text-gray-900 */
      }

      /* Dark theme styles */
      .dark body {
        background-color: #030303; /* A very dark gray, not pure black */
        color: #f9fafb; /* text-gray-50 */
        position: relative;
        overflow-x: hidden;
      }

      /* Add the glowing background effect for dark mode */
      .dark body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(circle at 10% 20%, rgba(255, 204, 1, 0.08) 0%, transparent 40%),
                          radial-gradient(circle at 80% 70%, rgba(255, 204, 1, 0.06) 0%, transparent 50%);
        background-repeat: no-repeat;
        z-index: -1;
        pointer-events: none;
      }
      
      /* Fix for browser autofill background color */
      /* Light Mode */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
          -webkit-text-fill-color: #111827 !important; 
          -webkit-box-shadow: 0 0 0px 1000px #f9fafb inset !important;
          transition: background-color 5000s ease-in-out 0s !important;
      }
      /* Dark Mode */
      .dark input:-webkit-autofill,
      .dark input:-webkit-autofill:hover,
      .dark input:-webkit-autofill:focus,
      .dark input:-webkit-autofill:active {
          -webkit-text-fill-color: #f3f4f6 !important;
          -webkit-box-shadow: 0 0 0px 1000px #111827 inset !important;
          transition: background-color 5000s ease-in-out 0s !important;
      }

      /* Animations for Landing Page */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes marquee {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      @keyframes scale-x {
        from { transform: scaleX(0); }
        to { transform: scaleX(1); }
      }
       @keyframes slow-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-slow-spin {
        animation: slow-spin 30s linear infinite;
        transform-origin: center;
      }
      .animate-on-scroll {
        opacity: 0;
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .is-visible {
        opacity: 1;
        transform: translateY(0);
        animation: fadeInUp 0.8s ease-out forwards;
      }
      .marquee-content {
        animation: marquee 40s linear infinite;
      }
      .line-on-scroll {
        transform-origin: left;
        transform: scaleX(0);
        transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1);
      }
      .is-visible .line-on-scroll {
        transform: scaleX(1);
      }
    </style>
